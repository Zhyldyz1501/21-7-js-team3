<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    <div class="mb-3">
        <label for="min">Lower Limit</label>
        <input type="number" class="form-control" id="min"
               aria-describedby="minNumber" value="1" min="1" max="100">
        <label for="max">Lower Limit</label>
        <input type="number" class="form-control" id="max"
               aria-describedby="maxNumber" value="100" min="1" max="100">
    </div>
    <div class="i-b">
        <button type="button" class="btn btn-primary d-grid mx-auto" onclick="sumOut()">Submit</button>
        <button type="button" class="btn btn-primary d-grid mx-auto" onclick="clearOut()">Clear</button>
    </div>

    <div id="sum" class="form-text text-center blue"></div>
</form>
<script src="script.js"></script>
</body>
</html>
